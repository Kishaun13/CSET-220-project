<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's Home</title>
    <link rel="stylesheet" href="Patientshome.css">
    
</head>
<body>
    <div class="container">
        <h1>Patient's Home</h1>

        <div class="input-group">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" placeholder="Enter Patient ID">
        </div>

        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>

        <div class="input-group">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" placeholder="Patient Name">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Doctor's Name</th>
                    <th>Appointment</th>
                    <th>Caregiver's Name</th>
                    <th>Morning Medicine</th>
                    <th>Afternoon Medicine</th>
                    <th>Night Medicine</th>
                    <th>Breakfast</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Doctor's Name"></td>
                    <td><input type="text" placeholder="Appointment Time"></td>
                    <td><input type="text" placeholder="Caregiver's Name"></td>
                    <td><input type="text" placeholder="Morning Medicine"></td>
                    <td><input type="text" placeholder="Afternoon Medicine"></td>
                    <td><input type="text" placeholder="Night Medicine"></td>
                    <td><input type="text" placeholder="Breakfast"></td>
                    <td><input type="text" placeholder="Lunch"></td>
                    <td><input type="text" placeholder="Dinner"></td>
                </tr>
                <!-- Additional rows as needed -->
            </tbody>
        </table>

        <div class="footer">
            This page is accessed by the patient only.
        </div>
    </div>
</body>
</html>
