<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
<link rel="stylesheet" href="Patients.css">
    
</head>
<body>

<div class="container">
    <h1>Patients</h1>

    <div class="search-container">
        <select id="attributeSelect">
            <option value="id">ID</option>
            <option value="name">Name</option>
            <option value="age">Age</option>
            <option value="contact">Emergency Contact</option>
            <option value="contactName">Emergency Contact Name</option>
            <option value="date">Admission Date</option>
        </select>

        <input id="search" type="text" placeholder="Enter search term..." onkeyup="filterPatients()">
    </div>

    <table id="patientTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Emergency Contact</th>
                <th>Emergency Contact Name</th>
                <th>Admission Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="footer">
        This page is accessed by Admin, Supervisor, Doctors, and Caregivers.
    </div>
</div>

<script src="patients.js"></script>
</body>
</html>
