<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roster</title>
 <link rel="stylesheet" href="Roster.css">
</head>
<body>
  <div class="container">
    <h1>Roster</h1>
    
    <div class="row">
      <div class="label">Date:</div>
      <div class="input-field">
        <input type="date" id="roster-date">
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Supervisor</th>
          <th>Doctor</th>
          <th>Caregiver 1</th>
          <th>Patient Group 1</th>
          <th>Caregiver 2</th>
          <th>Patient Group 2</th>
          <th>Caregiver 3</th>
          <th>Patient Group 3</th>
          <th>Caregiver 4</th>
          <th>Patient Group 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Supervisor Name"></td>
          <td><input type="text" placeholder="Doctor Name"></td>
          <td><input type="text" placeholder="Caregiver 1 Name"></td>
          <td><input type="text" placeholder="Group 1"></td>
          <td><input type="text" placeholder="Caregiver 2 Name"></td>
          <td><input type="text" placeholder="Group 2"></td>
          <td><input type="text" placeholder="Caregiver 3 Name"></td>
          <td><input type="text" placeholder="Group 3"></td>
          <td><input type="text" placeholder="Caregiver 4 Name"></td>
          <td><input type="text" placeholder="Group 4"></td>
        </tr>
      </tbody>
    </table>

    <div class="footer">
      This page is accessible by everyone.
    </div>
  </div>
</body>
</html>
