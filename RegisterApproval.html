<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="RegisterApproval.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Approval</title>
    
    
</head>
<body>
    <div class="container">
        <h1>Registration Approval</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" placeholder="Enter role">
            </div>
            <div class="approval-group">
                <label>Approval:</label>
                <label><input type="radio" name="approval" value="yes"> Yes</label>
                <label><input type="radio" name="approval" value="no"> No</label>
            </div>
            <div class="buttons">
                <button type="button" class="ok">OK</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
        <div class="footer-note">
            This page is accessed by Admin and Supervisor.
        </div>
    </div>
</body>
</html>
